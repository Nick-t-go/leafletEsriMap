<div id="map" style="height: 100%">
    <div class="side-menu" id="sideMenu">
        <menu style=" position: absolute; z-index: 500;">
            <ul class="nav nav-tabs nav-stacked">
                <li><a href="#myModal" data-backdrop="false" data-toggle="modal"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>  Search and Select</a>
                </li>
            </ul>
        </menu>
    </div>
    <div id="myModal" class="modal fade" style="width:50%; height:30%;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Search Layer</h4>
                    <select ng-change="test(selectableLayer)" class="selectpicker" ng-options="layer.name for layer in mapLayers" ng-model="selectableLayer">
                    </select>
                    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="activateDirective(selectableLayer.name)">
                        <span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="showSearch=true">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <div ng-show="showSearch">
                        <label>ContractNumber
                            <input ng-model="search.ContractNumber">
                        </label>
                        <button type="button" class="btn btn-primary btn-sm" ng-click="queryByString(search.ContractNumber)">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button style="left: 20px" type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <contract-info></contract-info>
    <button style="right: 1%; bottom:50%; position: absolute; z-index: 500" type="button" class="btn btn-primary" ng-click="test()">Button</button>
    <div id="newDrag" ng-show="displayInfo ==='Sewer Districts'">
        <div style="left: 5%; bottom:10%; position: absolute; z-index: 500" class="list-group drag-me">
            <li class="list-group-item active">Selected Districts</li>
            <li ng-repeat="selection in selectedDistricts track by $index" class="list-group-item" ng-click="returnRelatedDistricts(selection.OBJECTID)">{{$index + 1}}: {{selection}}</li>
        </div>
    </div>
</div>
</div>
